<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){

        // map options 
          var options = {

                zoom : 8,
                center : {lat:19.0760,lng:72.8777}

          }
          
          // create object of map
          var map = new google.maps.Map(document.getElementById('map'),options);

          // add marker 
          var marker = new google.maps.Marker({

                position:{lat:19.0912,lng:72.9209},
                map:map,
                //icon : 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

          })

          // infoWindow
          var infoWindow = new google.maps.InfoWindow({

              content:'<h1> Vikhroli </h1>'

          })
          

          // add listener to infoWindow
          marker.addListener('click',function(){

                infoWindow.open(map,marker);

          });

      }
    
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfx5j1gOrDAtQDllcOihapBA49B0bKa1c&callback=initMap">
    </script>
</body>
</html>
